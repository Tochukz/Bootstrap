<!DOCTYPE html>
<html>
<head>
	<title>Sand Box</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-sm-3">
		<h1>Sand Box</h1>
		<p><button type="button" class="btn btn-purple" aria-pressed="false" autocomplete="off">This is a simple button </button> </p>
		<p><button type="button" class="btn btn-default" autocomplete="off" data-toggle="button" aria-pressed="false" id="single_toggle">
		Single Toogle</button></p>
		<hr />
		<div class="btn-group">
			<button class="btn btn-default">Laike </button>
			<button class="btn btn-default">Johnny </button>
			<button class="btn btn-default">Doge </button>
		</div>
		<br /><br />
		<div class="btn-group">
			<label class="btn btn-default">
				<input type="checkbox" autocomplete="off"/> Laike2 
			</label>
			<label class='btn btn-default'>
				<input type="checkbox" autocomplete="off"> Jonny2
			</label>
			<label class="btn btn-default">
				<input type="checkbox" autocomplete="off"> Doge2
			</label>
		</div>
		<br /><br />
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-default">
				<input type="checkbox" autocomplete="off"/> Laike 
			</label>
			<label class='btn btn-default active'>
				<input type="checkbox" autocomplete="off" checked="checked"> Jonny
			</label>
			<label class="btn btn-default">
				<input type="checkbox" autocomplete="off"> Doge
			</label>
		</div>
		<br /><br />
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-default active">
				<input type="radio" checked="checked" autocomplete="off"> Laike	
			</label>
			<label class="btn btn-default">
				<input type="radio" autocomplete="off"/>Jonny			
			</label>
			<label class="btn btn-default">
				<input type="radio" autocomplete="off" /> Doge
			</label>
		</div>
		<br /><br />
		<button type="button" class="btn btn-primary" autocomplete="off" data-statesample-text="What a sample" id="state_btn">
			Single Toggle 2</button>

	</div>
	<div class="col-sm-3">
		<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Show Modal </button>
		<br /><br />

		<input type="text" id="github-username" class="form-control" placeholder="enter your Github username" /> <br />
		<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#github-modal">
			Lunch Demo Modal
		</button>
	</div>
	<div class="col-sm-3">
		<div id="service-container">
			<button class="btn btn-primary" id="test-api">Test API Service</button><br /><br />
			

		</div>

	</div>
	<div  class="col-sm-3">
		<p><button class="btn btn-primary" id="test-data">Test Data Service</button></p>
	</div>
</div>
</div>


<div class="modal fade" role="dialog" id="github-modal" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" aria-label="Close" data-dismiss="modal" > <span aria-hidden="true"> &times; </span> </button>
				<h3 class="modal-tile">Title</h3>
			</div>
			<div class="modal-body">

			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Close</button>
				<button class="btn btn-default">Save</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" role="dialog" id="mymodal" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true"> &times;</span> </button>
				<h3 class="modal-title"> Modal Header </h3> 
			</div>
			<div class="modal-body">
				<p>Modal Body</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal">Close </button>
				<button class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>

</script>

<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/bootstrap-carousel.js"> </script>
</body>
</html>
